<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6047898c5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">
        <div class="header row justify-content-center headerrow g-0">
            <div class="col-3 align-self-center leftheader d-flex align-items-center justify-content-between">
                <div>
                    <img src="https://picsum.photos/200" alt=""> 
                </div>
                <div class="headericons d-flex align-items-center">
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>    
            </div>
            <div class="col-6 align-self-center rightheader d-flex align-items-center justify-content-between">
                <div>
                    <img v-if="currentperson >= 0" :src=people[currentperson].immagine alt="">
                    <img v-else src="https://picsum.photos/200" alt="">
                    <span v-if="currentperson >= 0" >{{people[currentperson].nome}}</span>
                    <span v-else >Seleziona una chat</span>
                </div>
                <div class="headericons align d-flex align-items-center ">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>               
            </div>
        </div>
        <div class="row mainrow justify-content-center g-0">
            <div class="leftside col-3 leftmain">
                <section class="search">
                    <label for="search"><i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </label>
                </section>
                <section class="people d-flex align-items-center flex-wrap justify-content-between" v-for="(persona, index) in people" @click="messagesReceived(index)">
                    <div class="peopleleft d-flex align-items-center" >
                        <img :src=persona.immagine alt="">
                        <span>{{persona.nome}}</span>
                    </div>
                    <div class="peopleright align-items-center">
                        <div class="ora">{{persona.oraUltimoMessaggio}}</div>
                        <div class="messagginonletti">{{persona.messaggiNonLetti}}</div>
                    </div>
                </section>
            </div>
            <div  class="row rightside d-flex col-6 textboard justify-content-center g-0" >
                    <div v-if="currentperson >= 0" class="personselected">
                        <div class="row messageboard justify-content-start" >
                            <span class="col-5">
                                <span class="messagereceived">
                                    soso
                                </span>  
                            </span>
                        </div>
                        <div class="row justify-content-end newmessage">
                            <span class="col-5 newmessage">
                                <span class="messagesent">
                                    we
                                </span>
                            </span>
                        </div> 
                    </div>
                    <div v-else class="personnotselected">
                        <div class="row messageboard justify-content-center" >
                            <span class="col-5">
                                <span class="sampletext">
                                    Seleziona una persona per visualizzare la conversazione!
                                </span>  
                            </span>
                        </div>
                    </div>
                    


                    <div class="textinput row justify-content-around align-self-end align-items-center">
                        <div class="col-1 d-flex justify-content-between">
                            <i class="far fa-grin-alt"></i>
                            <i class="fas fa-paperclip"></i>
                        </div>
                        <div class="col-8 justify-content-center">
                            <label for="search">
                                <input id ="writehere" class="writehere" type="text" placeholder="Scrivi un messaggio">
                            </label>
                        </div>
                        <div class="col-2 align-self-center">
                            <i class="fas fa-microphone"></i>
                            <i class="send fas fa-paper-plane" onclick="myFunction()"></i>
                        </div>
                    </div>   
            </div>
        </div>
    </main>   
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
